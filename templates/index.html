<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Cupcakes</title>
</head>

<body>
    <div class="container">
        <div class="row" id="cupcake-list">

        </div>

        <div class="row mt-md-5">
            <div class="col-md-8">
                <p class="mr mb-0 text-center font-weight-bold">Add a New Cupcake</p>
                <form id="cupcake-form">
                    <div class="form-group">
                        <label for="flavor">Flavor</label>
                        <input type="text" , id="flavor" , class="form-control" , name="flavor" ,
                            placeholder="Enter a flavor">
                    </div>
                    <div class="form-group">
                        <label for="size">Size</label>
                        <input type="text" , id="size" , class="form-control" , name="size" ,
                            placeholder="Enter cupcake size">
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <input type="text" , id="rating" , class="form-control" ,name="rating" ,
                            placeholder="Enter a rating">
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="text" , id="image" , class="form-control" ,name="image" ,
                            placeholder="Enter image url">
                    </div>
                    <button class="btn btn-success" type="submit">Submit</button>
                </form>
            </div>

        </div>

    </div>
</body>


<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="static/cupcakes.js"></script>

</html>
